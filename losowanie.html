<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function genInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let a=genInt(1,1000);
        let odp=0;
        let b=parseInt(prompt("Podaj liczbę"));
        document.write(a);
        while(odp==0)
        {   
            if(b<a)
            {
                b=parseInt(prompt("Za mała! Podaj liczbę"));
            } 
            else if(b>a)
            {
                b=parseInt(prompt("Za duża! Podaj liczbę"));
            }
            else
            {
                document.write("<br> Wygrana!");
                odp=1;
            };
        }

    </script>
</body>
</html>
